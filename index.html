<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Music trivia quiz application made for thinkful in March 2019">
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link  rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="row">
          <section role="region" id="js-start-section">
          <!--start quiz section-->
          </section>
          <section role="region" class="js-hidden" id="js-question-section">
          <!--question section-->          
          </section>
          <section role="region" id="js-result-section">
          <!--correct question section-->          
          </section>
          <section role="region" class="js-hidden" id="js-finish-section">
          <!--finish quiz section-->          
          </section>
          <section role="region" id="js-scoreboard-section">
          <!--score & question tracker-->          
          </section>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/content.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
